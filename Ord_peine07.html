<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenamiento Peine</title>
    <script text="text/javascript">
        function combSort(Arreglo)
        {
            function is_vector_sorted(Arreglo) 
            {
            var sorted = true;
                for (var i = 0; i <Arreglo.length - 1; i++) 
                    {
                    if (Arreglo[i] >Arreglo[i + 1]) 
                        {
                        sorted = false;
                        break;
                        }
                    }
            return sorted;
            }
            var cont = 0;
            var iteration_count = 0;
            var cont = cont + 1;
            var gap =Arreglo.length - 2;
            var cont = cont + 1;
            var decrease_factor = 1.25;
            var cont = cont + 1;
 
            while (!is_vector_sorted(Arreglo)) 
            {
                if (iteration_count > 0)
                    
                    gap = (gap == 1) ? gap : Math.floor(gap / decrease_factor);
                    cont = cont + 1;
            
                var front = 0;
                cont = cont + 1;
                var back = gap;
                cont = cont + 1;

                while (back <=Arreglo.length - 1) 
                    {

                    if (Arreglo[front] >Arreglo[back]) 
                        {
                        var temp =Arreglo[front];
                        cont = cont + 1;
                        Arreglo[front] =Arreglo[back];
                        cont = cont + 1;
                        Arreglo[back] = temp;
                        cont = cont + 1;
                        }
            
                    front += 1;
                    cont = cont + 1;
                    back += 1;
                    cont = cont + 1;
                }
                iteration_count += 1;
                cont = cont + 1;
            }
            document.getElementById("lblResultado").innerHTML="Arreglo ordenado: " + Arreglo;
        }
        let Vector = [8, 7, 9, 15, 10, 1, 2, 3, 5, 6, 11, 20, 16, 17, 13, 24];
        document.write("El arreglo es: " + "[" + Vector + "]" + "<br>");   
    </script>
</head>
<body>
    <h1>Ordenamiento Peine</h1>
    <p>
        <button type="button" onclick="combSort(Vector)">Ordenar</button>
    </p>
    <p id="lblResultado"></p>
</body>
</html>
