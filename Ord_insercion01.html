<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenamiento Insercion</title>
    <script text="text/javascript">
        function Insercion(Arreglo)
        {
            for(let i = 1; i < Arreglo.length; i++){
              let j = i - 1;    
              let actual = Arreglo[i];
                while (j >= 0 && Arreglo[j] > actual)
                {
                    Arreglo[j + 1] = Arreglo[j];
                    --j;
                }
                Arreglo[j + 1] = actual;
            }
            document.getElementById("orden").innerHTML="Orden de complejidad: Exponencial O(n^2)"
            document.getElementById("funcion").innerHTML="Funcion asintota: n^2+4n+5"
            document.getElementById("lblResultado").innerHTML="Arreglo ordenado: " + Arreglo; 
        }
        let Vector = [8, 7, 9, 15, 10, 1, 2, 3, 5, 6, 11];
        document.write("El arreglo es: " + "[" + Vector + "]" + "<br>");
    </script>
</head>
<body>
    <h1>Ordenamiento por Insercion</h1>
    <p>
        <button type="button" onclick="Insercion(Vector)">Ordenar</button>
    </p>
    <p id="lblResultado"></p>
    <p id="funcion"></p>
    <p id="orden"></p>
</body>
</html>
